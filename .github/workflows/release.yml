name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up go
        uses: actions/setup-go@v6
        with:
          go-version: '^1.24'
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          name: 'Release ${{ github.ref }}'
          body: |
            Release created automatically.