name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.24'
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4